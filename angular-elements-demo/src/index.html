<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Angular Elements Demo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
 <!--  <span slot="title">
    <h1>This is the Title</h1>
  </span> -->
  <tag-button button-label="Clique Aqui"></tag-button>
  <tag-list label-list="List Test"></tag-list>
  <script>
    const component = document.querySelector('tag-button');
    const component2 = document.querySelector('tag-list');
    component.addEventListener('customEvent', event => {
      alert(event.detail)
    })
    component2.addEventListener('customEventList', event => {
      alert(event.detail)
    })
  </script>
</body>
</html>
